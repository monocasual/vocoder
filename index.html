		<title>Vocoder</title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="text-to-speech, speech, read, voice synthesis, speech synthesis, speech synthesizer, utterance, speechsyntesisutterance">
		<meta name="description" content="Probably one of the best text-to-speech online apps in the world (if your browser supports it).">
		<meta name="author" content="Monocasual Laboratories">

		<script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript" defer></script>
		<script src="js/deps/modernizr-3.5.0-custom.js" type="text/javascript" defer></script>
		<script src="js/consts.js" type="text/javascript" defer></script>
		<script src="js/utils.js" type="text/javascript" defer></script>
		<script src="js/engine.js" type="text/javascript" defer></script>
		
		<link href="css/normalize-7.0.0.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
	</head>
	<body>
		
		<div class="voc-base">		
			
			<div class="voc-base__title">
				<h1>Vocoder</h1>
				<h2>Probably one of the best text-to-speech online apps in the world <sup>(if your browser supports it)</sup>.</h2>
			</div>
			
			<div class="voc-base__no-speech">
				<p>Sorry pal, your browser doesn't support speech synthesis.</p>
			</div>				
			<div class="voc-base__no-voices">
				<p>Sorry pal, your browser supports speech synthesis but voices are missing.</p>
			</div>	
			
			<div class="voc-base__form">

				<div>
					<textarea class="voc-base__form__textarea">Type your text here and press the "read it!" button below.</textarea>
				</div>

				<div class="voc-base__form__status">
					&nbsp;
				</div>

				<div class="voc-base__form__tools">

					<div>
						<label for="voices">Voice</label>
						<select name="voices"></select>
					</div>				

					<div>
						<label for="volume">Volume</label>
						<input type="range" name="volume" min="0" max="1" value="1" step="any">
					</div>

					<div>
						<label for="pitch">Pitch</label>
						<input type="range" name="pitch" min="0" max="2" value="1" step="any">
					</div>

					<div>
						<label for="rate">Rate</label>
						<input type="range" name="rate" min="0.1" max="3" value="1" step="any">
					</div>

					<div class="voc-base__form__tools__buttons">
						<button name="speak">Read it!</button>
						<button name="pause">Pause</button>
						<button name="cancel">Cancel</button>
					</div>

				</div><!-- tools -->

			</div><!-- form -->
		
		</div>	

	</body>
</html>
